<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Lamp Design</title>
    <!-- Styles and fonts -->
    <link rel="shortcut icon" href="./images/lamp.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0"
    />
    <!-- Scripts -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Vue<span>Lamp</span></a>
      <div class="group">
        <div class="button" id="button"></div>
        <div class="burger-menu" id="openMenu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </header>
    <nav class="nav-bar">
      <div class="close-menu" id="closeMenu">
        <span class="material-symbols-outlined"> close </span>
      </div>
      <ul>
        <li><a href="#" class="nav-bar-option">Latest</a></li>
        <li><a href="#" class="nav-bar-option">Modern</a></li>
        <li><a href="#" class="nav-bar-option">Contemporary</a></li>
        <li><a href="#" class="nav-bar-option">Affordable</a></li>
      </ul>
    </nav>
    <div class="dark-background" id="darkBack"></div>
    <div class="lamp">
      <div class="light" id="light">
        <div class="corner corner-left"></div>
        <div class="corner corner-right"></div>
      </div>
    </div>
    <div class="container">
      <div class="infos">
        <h1 class="main-title">
          Latest<br />
          in Lighting
        </h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas
          esse nemo eius nihil, nostrum magni quis cum qui at modi magnam minus
          rem nulla, earum harum hic, adipisci vitae maxime.
        </p>
        <a href="#" class="go-to">Check All Collections</a>
        <div class="light-levels">
          <span id="currentLevel"></span>
          <input type="range" id="range" max="5" />
          <span id="maxLevel"></span>
        </div>
      </div>
    </div>
  </body>
</html>
